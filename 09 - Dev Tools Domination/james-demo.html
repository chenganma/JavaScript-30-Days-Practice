<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('Hello');

    // Interpolated

    console.log('Hello I am a %s string!','+popo');

    // Styled

    console.log('%c I am some great text', 'font-size:50px; background:yellow;');

    // warning!

    console.warn('OH NOOOOOO~~~');

    // Error :|

    console.error('this is wrong');

    // Info

    console.info('people montain people sea');

    // Testing

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'this is wrong!');




    console.assert(1===2, 'this is wrong');

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p); //all and actual p tag
    console.dir(p); //list details of the element

    // Grouping together
    console.clear();
    dogs.forEach(dog=>{
      console.group(`${dog.name}`);

      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);

      console.groupEnd(`${dog.name}`);

    });

    // counting

    console.count('west');
    console.count('west test');
    console.count('west');
    console.count('west test');
    console.count('west');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
        });
    console.table(dogs);

  </script>
</body>
</html>
